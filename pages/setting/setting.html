<app-header [appTitle]="appTitle"></app-header>

<ion-content padding>

<ion-list radio-group>
  <ion-list-header>
    {{ 'Select your language' | translate }}
  </ion-list-header>


  <ion-item>
    <ion-label>{{ 'English' | translate }}</ion-label>
    <ion-radio (click)="onClickLanguage('en')" checked="{{ languages.en }}" value="en"></ion-radio>
  </ion-item>


  <ion-item>
    <ion-label>{{ 'Korean' | translate }}</ion-label>
    <ion-radio (click)="onClickLanguage('ko')" checked="{{ languages.ko }}" value="ko"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>{{ 'Chinese' | translate }}</ion-label>
    <ion-radio (click)="onClickLanguage('ch')" checked="{{ languages.ch }}" value="ch"></ion-radio>
  </ion-item>

</ion-list>

</ion-content>
