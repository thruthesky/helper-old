<app-header [appTitle]="appTitle"></app-header>
<ion-content padding-vertical>
  <p>..</p>
  <ion-list>
    <ion-item-sliding *ngFor=" let post of posts ">
    <ion-item  text-wrap>
      <h3>{{ post.title }}</h3>
      <div>
        {{ post.content }}
      </div>
      <ion-note item-right>3:43 pm</ion-note>
      <button clear item-right>View</button>
    </ion-item>
      <ion-item-options side="right">
        <button primary>
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button secondary>
          <ion-icon name="call"></ion-icon>
          Call
        </button>
        <button light>
          <ion-icon name="mail"></ion-icon>
          Email
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
