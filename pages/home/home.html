<app-header [appTitle]="appTitle"></app-header>

/* Design 1*/
<ion-content padding *ngIf="design == 1">
  <section>
    <ion-list >
      <ion-list-header>
        <h2>Menu</h2>
      </ion-list-header>
      <ion-item class="design-one" *ngFor=" let item of panelMenus " (click)=" openPage( item ) ">
        <ion-icon name="{{ item.icon }}" *ngIf="item.icon"></ion-icon>
        {{ item.title | translate }}
      </ion-item>
    </ion-list>
  </section>
  <br clear="all"/>
  <p>&nbsp;</p>
  <p>Choose Design</p>
  <hr>
  <button primary (click)="design=1">Design 1</button>
  <button primary (click)="design=2">Design 2</button>
  <button primary (click)="design=3">Design 3</button>
</ion-content>

/* Design 2*/
<ion-content *ngIf="design == 2">
  <section text-wrap>
    <ion-list>
      <ion-list-header>
        My Dashboard
      </ion-list-header>
      <ion-card class="design-two" no-margin *ngFor=" let item of panelMenus " (click)="( item.title == 'SETTING') ? showRadio() : openPage( item )">
        <ion-card-header>
          <ion-icon name="{{ item.icon }}"></ion-icon>
        </ion-card-header>
        <ion-card-content>
          {{ item.title | translate }}
        </ion-card-content>
      </ion-card>
    </ion-list>
  </section>
  <br clear="all"/>
  <p>Choose Design</p>
  <hr>
  <button primary (click)="design=1">Design 1</button>
  <button primary (click)="design=2">Design 2</button>
  <button primary (click)="design=3">Design 3</button>
</ion-content>

/* Design 3*/
<ion-content padding *ngIf="design == 3">
  <section text-wrap>
    <ion-list>
      <ion-list-header>
        My Dashboard
      </ion-list-header>
      <ion-card class="design-three" margin *ngFor=" let item of panelMenus " (click)=" openPage( item ) ">
        <ion-card-header>
          <ion-icon name="{{ item.icon }}"></ion-icon>
        </ion-card-header>
        <ion-card-content>
          {{ item.title | translate }}
        </ion-card-content>
      </ion-card>
    </ion-list>
  </section>
  <br clear="all"/>
  <p>Choose Design</p>
  <hr>
  <button primary (click)="design=1">Design 1</button>
  <button primary (click)="design=2">Design 2</button>
  <button primary (click)="design=3">Design 3</button>
</ion-content>
