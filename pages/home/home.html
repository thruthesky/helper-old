<ion-header>
<app-header [appTitle]="appTitle"></app-header>
</ion-header>

<ion-content>
  <section>
    <ion-list>
      <ion-card class="card-background-page">
        <img src="assets/img/tmp-3.png" />
        <div class="card-title">Housemaid on the Job</div>
        <div class="card-subtitle">Fast - Easy - Convenient</div>
      </ion-card>
      <ion-row>
        <ion-col class="design-two" width-33 *ngFor=" let item of panelMenus " (click)=" openPage( item )">
          <ion-card no-margin>
            <ion-card-header>
              <ion-icon name="{{ item.icon }}"></ion-icon>
            </ion-card-header>
            <ion-card-content>
              {{ item.title | translate }}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-list>
  </section>
</ion-content>
