<app-header [appTitle]="appTitle"></app-header>
<ion-content padding>

  <p>...</p>

  <ion-list>
    
  
      <h3>{{ 'register.sub-title' | translate }}</h3>
      
      
      <ion-item>
        <ion-label primary stacked>{{ 'User ID' | translate }}</ion-label>
        <ion-input [(ngModel)]="user.user_login" placeholder="Input User ID"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label primary stacked>{{ 'Password' | translate }}</ion-label>
        <ion-input [(ngModel)]="user.user_pass" placeholder="Input Password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label primary stacked>{{ 'Email' | translate }}</ion-label>
        <ion-input [(ngModel)]="user.user_email" placeholder="Input Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label primary stacked>{{ 'Mobile No.' | translate }}</ion-label>
        <ion-input [(ngModel)]="user.mobile" placeholder="Input Mobile"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label primary stacked>{{ 'Birthday' | translate }}</ion-label>
        <ion-input [(ngModel)]="user.birthday" placeholder="Input Birthday"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label primary stacked>{{ 'Gender' | translate }}</ion-label>
        <ion-input [(ngModel)]="user.gender" placeholder="Input Gender"></ion-input>
      </ion-item>



      <ion-item>
        <button (click)="onClickRegister()">Register</button>
      </ion-item>



  </ion-list>

</ion-content>
