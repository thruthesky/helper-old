<app-header [appTitle]="appTitle"></app-header>
<ion-content padding>

    <p>...</p>

    <ion-list>

      <ion-item>
        <ion-label primary stacked>{{ 'Password' | translate }}</ion-label>
        <ion-input [(ngModel)]="password" placeholder="Input Password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label primary stacked>{{ 'Mobile No.' | translate }}</ion-label>
        <ion-input [(ngModel)]="mobile" placeholder="Input Mobile"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label primary stacked>{{ 'Birthday' | translate }}</ion-label>
        <ion-input [(ngModel)]="birthday" placeholder="Input Birthday"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label primary stacked>{{ 'Gender' | translate }}</ion-label>
        <ion-input [(ngModel)]="gender" placeholder="Input Gender"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label primary stacked>{{ 'Title' | translate }}</ion-label>
        <ion-input [(ngModel)]="title" placeholder="Input Title"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label primary stacked>{{ 'Content' | translate }}</ion-label>
        <ion-input [(ngModel)]="content" placeholder="Input Content"></ion-input>
      </ion-item>


        
    </ion-list>

</ion-content>
