<ion-menu side="right" [content]="content">
  <ion-toolbar>
    <ion-title>{{ 'MENU' | translate }}</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      <ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <!--button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)"-->

        <ion-icon text-center name="{{ p.icon }}" *ngIf="p.icon"></ion-icon> <br/>
        {{ p.title | translate }}

      </ion-item>
      <ion-item menuClose>
        <ion-icon name="close-circle"></ion-icon>
        {{ 'CLOSE' | translate }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
